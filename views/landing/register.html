<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sra. Buster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../assets/Logo.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../fonts/iconic/css/material-design-iconic-font.min.css">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../styles/loginutil.css">
    <link rel="stylesheet" type="text/css" href="../../styles/login.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('../../assets/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
                        <img src="../../assets/Logo.png" height="30px" />
                        <!-- <i class="zmdi zmdi-landscape"></i> -->
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        ¡Bienvenida/o a Sra.Buster!
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Usuario">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Email">
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Contraseña">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter  confirm password">
                        <input class="input100" type="password" name="pass" placeholder="Confirmar contraseña">
                        <span class="focus-input100" data-placeholder="&#xf26b;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter credit cart">
                        <input class="input100" name="pass" placeholder="Numero Tarjeta">
                        <span class="focus-input100" data-placeholder="&#xf111;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter credit name">
                        <input class="input100" type="text" name="username" placeholder="Titular">
                        <span class="focus-input100" data-placeholder="&#xf203;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Fecha">
                        <input class="input100" type="text" name="username" placeholder="Fecha de vencimiento (MM/AA)">
                        <span class="focus-input100" data-placeholder="&#xf330;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter cvv">
                        <input class="input100" type="text" name="username" placeholder="Código de seguridad (CVV)">
                        <span class="focus-input100" data-placeholder="&#xf183;"></span>
                    </div>



                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="navigateMenu()">
                            Registrar
                        </button>
                    </div>

                    <div class="text-center p-t-90">
                        ¿Ya tienes una cuenta?
                        <a class="txt1" href="./login.html">
                            INICIA SESIÓN
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../vendor/animsition/js/animsition.min.js"></script>
    <script src="../../vendor/bootstrap/js/popper.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/select2/select2.min.js"></script>
    <script src="../../vendor/daterangepicker/moment.min.js"></script>
    <script src="../../vendor/daterangepicker/daterangepicker.js"></script>
    <script src="../../vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="../../js/register.js"></script>

</body>

</html>
